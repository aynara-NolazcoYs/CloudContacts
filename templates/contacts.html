<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Lista de Contactos</h1>

    <!-- Mensaje de error -->
    {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 w-full max-w-2xl">
            {{ error }}
        </div>
    {% endif %}

    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="py-3 px-4 text-left">Nombre</th>
                    <th class="py-3 px-4 text-left">Correo</th>
                    <th class="py-3 px-4 text-left">Tel√©fono</th>
                    <th class="py-3 px-4 text-left">Fecha de Registro</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-2 px-4">{{ contact.name }}</td>
                    <td class="py-2 px-4">{{ contact.email }}</td>
                    <td class="py-2 px-4">{{ contact.phone }}</td>
                    <td class="py-2 px-4">{{ contact.created_at }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center py-4 text-gray-500">No hay contactos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-6 w-full max-w-2xl text-center">
        <a href="/" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">Agregar Nuevo Contacto</a>
    </div>
</body>
</html>
