<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudContacts - Registrar Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Registrar Contacto</h1>

 {% if error %}
      <div class="mb-4 p-3 rounded bg-red-200 text-red-800">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="mb-4 p-3 rounded bg-green-200 text-green-800">{{ success }}</div>
    {% endif %}    

    <!-- Formulario -->
    <form action="/add" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nombre Completo:</label>
        <input type="text" name="name" value="{{ name|default('') }}" required placeholder="Juan Pérez"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Correo Electrónico:</label>
        <input type="email" name="email" value="{{ email|default('') }}" required placeholder="correo@ejemplo.com"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Teléfono (Opcional):</label>
        <input type="text" name="phone" value="{{ phone|default('') }}" placeholder="987654321"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">
        Guardar Contacto
      </button>
    </form>

    <!-- Link a lista de contactos -->
    <div class="mt-6 text-center">
      <a href="/contacts" class="text-blue-600 hover:underline">Ver Lista de Contactos</a>
    </div>
  </div>

</body>
</html>
